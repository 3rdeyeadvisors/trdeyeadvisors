<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main bubble gradient -->
    <radialGradient id="bubbleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.9"/>
      <stop offset="70%" style="stop-color:#7C3AED;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:0.6"/>
    </radialGradient>
    
    <!-- Outer glow -->
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0"/>
      <stop offset="70%" style="stop-color:#A855F7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.1"/>
    </radialGradient>
    
    <!-- Circuit lines gradient -->
    <linearGradient id="circuitGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E879F9;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#C084FC;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.4"/>
    </linearGradient>
    
    <!-- 3 number gradient -->
    <linearGradient id="numberGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95"/>
      <stop offset="50%" style="stop-color:#E879F9;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:0.85"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="32" height="32" fill="#0A0B14" rx="6"/>
  
  <!-- Outer glow effect -->
  <circle cx="16" cy="16" r="14" fill="url(#outerGlow)" opacity="0.8"/>
  
  <!-- Main bubble -->
  <circle cx="16" cy="16" r="12" fill="url(#bubbleGlow)" opacity="0.9"/>
  
  <!-- Subtle circuit lines inside bubble -->
  <path d="M8 12 Q16 8 24 12 Q20 16 16 16 Q12 16 8 12" stroke="url(#circuitGlow)" stroke-width="0.3" fill="none" opacity="0.6"/>
  <path d="M10 20 Q16 24 22 20 Q18 16 16 16 Q14 16 10 20" stroke="url(#circuitGlow)" stroke-width="0.3" fill="none" opacity="0.6"/>
  <circle cx="12" cy="10" r="0.5" fill="url(#circuitGlow)" opacity="0.7"/>
  <circle cx="20" cy="10" r="0.5" fill="url(#circuitGlow)" opacity="0.7"/>
  <circle cx="12" cy="22" r="0.5" fill="url(#circuitGlow)" opacity="0.7"/>
  <circle cx="20" cy="22" r="0.5" fill="url(#circuitGlow)" opacity="0.7"/>
  
  <!-- Stylized '3' in center -->
  <path d="M12 10 L18 10 Q20 10 20 12 Q20 14 18 14 L15 14 Q17 14 17 16 Q17 18 15 18 L12 18 Q14 18 16 18 Q20 18 20 20 Q20 22 18 22 L12 22" 
        stroke="url(#numberGlow)" 
        stroke-width="1.2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>