<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient matching website theme -->
    <radialGradient id="defiCore" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:0.8"/>
    </radialGradient>
    
    <!-- Outer cosmic glow -->
    <radialGradient id="cosmicGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0"/>
      <stop offset="60%" style="stop-color:#E879F9;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:0.2"/>
    </radialGradient>
    
    <!-- Blockchain network lines -->
    <linearGradient id="networkGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E879F9;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#C084FC;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.4"/>
    </linearGradient>
    
    <!-- 3 logo gradient -->
    <linearGradient id="logoGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#E879F9;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.9"/>
    </linearGradient>
    
    <!-- Financial symbol glow -->
    <radialGradient id="symbolGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E879F9;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#E879F9;stop-opacity:0.3"/>
    </radialGradient>
  </defs>
  
  <!-- Dark cosmic background -->
  <rect width="32" height="32" fill="#0A0B14" rx="6"/>
  
  <!-- Outer cosmic glow -->
  <circle cx="16" cy="16" r="15" fill="url(#cosmicGlow)"/>
  
  <!-- Main DeFi core -->
  <circle cx="16" cy="16" r="11" fill="url(#defiCore)" opacity="0.9"/>
  
  <!-- Blockchain network nodes -->
  <circle cx="8" cy="8" r="1.5" fill="url(#networkGlow)" opacity="0.8"/>
  <circle cx="24" cy="8" r="1.5" fill="url(#networkGlow)" opacity="0.8"/>
  <circle cx="8" cy="24" r="1.5" fill="url(#networkGlow)" opacity="0.8"/>
  <circle cx="24" cy="24" r="1.5" fill="url(#networkGlow)" opacity="0.8"/>
  <circle cx="6" cy="16" r="1" fill="url(#networkGlow)" opacity="0.6"/>
  <circle cx="26" cy="16" r="1" fill="url(#networkGlow)" opacity="0.6"/>
  <circle cx="16" cy="6" r="1" fill="url(#networkGlow)" opacity="0.6"/>
  <circle cx="16" cy="26" r="1" fill="url(#networkGlow)" opacity="0.6"/>
  
  <!-- Interconnecting network lines -->
  <path d="M8 8 L16 16 L24 8" stroke="url(#networkGlow)" stroke-width="0.5" fill="none" opacity="0.5"/>
  <path d="M8 24 L16 16 L24 24" stroke="url(#networkGlow)" stroke-width="0.5" fill="none" opacity="0.5"/>
  <path d="M6 16 L16 16 L26 16" stroke="url(#networkGlow)" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M16 6 L16 16 L16 26" stroke="url(#networkGlow)" stroke-width="0.5" fill="none" opacity="0.4"/>
  
  <!-- DeFi protocol rings -->
  <circle cx="16" cy="16" r="9" stroke="url(#networkGlow)" stroke-width="0.3" fill="none" opacity="0.4"/>
  <circle cx="16" cy="16" r="7" stroke="url(#networkGlow)" stroke-width="0.2" fill="none" opacity="0.3"/>
  
  <!-- Central 3EA logo -->
  <path d="M11 9 L19 9 Q21 9 21 11 Q21 13 19 13 L16 13 Q18 13 18 15 Q18 17 16 17 L13 17 Q15 17 17 17 Q21 17 21 19 Q21 21 19 21 L11 21 Q13 21 15 21 Q19 21 19 19" 
        stroke="url(#logoGlow)" 
        stroke-width="1.4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Small financial symbols -->
  <text x="22" y="14" font-family="monospace" font-size="3" fill="url(#symbolGlow)" opacity="0.6">₿</text>
  <text x="7" y="20" font-family="monospace" font-size="2.5" fill="url(#symbolGlow)" opacity="0.5">Ξ</text>
  <text x="21" y="24" font-family="monospace" font-size="2" fill="url(#symbolGlow)" opacity="0.4">$</text>
</svg>